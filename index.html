<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario</title>
</head>

<body>
    <section class="container">
        <form class="form">

            <h1>Faça seu login</h1>
    
            <div class="box first">
                <label for="email" class="label-text">E-mail</label>
                <input class="text" type="text" id='email' placeholder="Digite seu e-mail">
            </div>
    
            <div class="box second">
                <label for="password" class="label-text">senha</label>
                <input class="text" type="password" id="password" placeholder="Digite sua senha">
            </div>
    
            <div class="connect">
                <div class="connect-me">
                    <input class="connect-check" type="checkbox" id="connect">
                    <label for="connect" class="connect-label">Mantenha-me conectado</label>
                </div>
    
                <a href="#" class="forgot">Esqueci minha senha</a>
            </div>
    
    
            <button type="submit" class="send">Entrar</button>
    
            <span class="signin">Ainda não tem uma conta?
                <a href="./html/signin.html" class="signin-link">Cadastre-se</a>
            </span>
    
        </form>
    </section>
</body>

</html>
