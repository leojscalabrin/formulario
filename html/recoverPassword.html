    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <section class="container">
        <form class="signin-form">
            <div class="box margin">
                <h1>Recupere sua senha</h1>
            </div>
            <div class="box margin">
                <p class="recover-text">Fique tranquilo! Nós te enviaremos um link de recuperação no seu e-mail</p>
            </div>

            <div class="box margin">
                <label for="e-mail" class="label-text">Email</label>
                <input type="text" name="e-mail" id="e-mail" class="text box margin" placeholder="Digite seu E-mail">

                <button class="send">Enviar link de recuperação</button>

                <a href="../index.html" class='signin-link'>Voltar para a página de Login</a>
            </div>
        </form>
    </section>
</body>
