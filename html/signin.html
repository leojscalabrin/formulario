<head>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <section class="container">
        <form>
            <h1>Faça seu cadastro</h1>

            <div class="box">
                <label for="name" class="label-text">Nome completo</label>
                <input class="text" type="text" id='name' placeholder="Digite seu e-mail">
            </div>

            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date">
            
            <label for="country">País</label>
            <select>
                <option value="brasil">Brasil</option>
                <option value="japao">Japão</option>
                <option value="italia">Itália</option>
            </select>

            <div class="box">
                <label for="gender">Gênero</label>
                <input type="radio" name="radio" id="masc">
                <label for="masc">Masculino</label>

                <input type="radio" name="radio" id="fem">
                <label for="fem">Feminino</label>

                <input type="radio" name="radio" id="not">
                <label for="not">Não declarar</label>
            </div>

            <div class="box">
                <label for="email" class="label-text">E-mail</label>
                <input class="text" type="text" id='email' placeholder="Digite seu e-mail">
            </div>
    
            <div class="box">
                <label for="password" class="label-text">senha</label>
                <input class="text" type="password" id="password" placeholder="Digite sua senha">
            </div>

            <div class="box">
                <label for="password" class="label-text">Confirme sua senha</label>
                <input class="text" type="password" id="password" placeholder="Digite sua senha">
            </div>

            <div>
                <input type="checkbox" name="accept" id="accept">
                <span>Aceito os <a href="#">Termos e condições</a> e concordo com as <a href="#"> políticas de privacidade</a> do Hall To Code.</span>
            </div>

            <button type="submit">Cadastrar</button>

            <span class="signin">Já tem uma conta no Hall To Code?
                <a href="#" class="signin-link">Entre agora</a>
            </span>
        </form>
    </section>


</body>
